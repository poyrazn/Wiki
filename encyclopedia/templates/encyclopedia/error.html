{% extends "encyclopedia/layout.html" %}

{% block title %}
    Not Found
{% endblock %}

{% block body %}
    <div class="m-5">
        {% if title %}
            <h1>{{ title }}</h1>
        {% endif %}

        {{ msg }}

        {% if entry %}
            You can visit page <a href="{% url 'entry' entry%}">here.</a>
        {% endif %}
    </div>

{% endblock %}
